<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var inputNumber=parseInt(prompt('enter a number')).toString();
    var result = [inputNumber[0]];
    for (var i =0;i<inputNumber.length;i++){
        if(inputNumber[i]%2===0 && inputNumber[i+1]%2===0)
            result.push('-',inputNumber[i+1]);
        else result.push(inputNumber[i+1]);
    } document.write(result.join(''));
</script>
</body>
</html>
